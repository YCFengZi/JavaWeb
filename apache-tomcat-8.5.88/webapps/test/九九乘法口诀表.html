<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法口诀表</title>
    <style>
        span {
            display: inline-block; /*行内块元素*/
            width: 100px;
            padding: 5px 10px;
            border: 1px solid skyblue;
            margin: 4px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px skyblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        for (let i = 1;i <= 9;i++) {
            for (let p = 1;p <= i;p++) {
                document.write(`<span>${p} * ${i} = ${i*p}</span>`)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
